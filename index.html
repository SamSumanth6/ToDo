<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ToDo</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div id="header">
        <h1 class="centre">ToDo</h1>
        <h2 class="centre" id="date"></h2>
      </div>

      <section>
        <form action="" id="form">
          <div class="input-group mb-3 mt-5">
            <input
              type="text"
              class="form-control"
              placeholder="New To do..."
              name="input"
              id="input"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
            />
            <button
              class="btn btn-outline-secondary"
              type="submit"
              id="button-addon2"
            >
              +
            </button>
          </div>
        </form>
      </section>
      <section>
        <div id="btn-right">
          <button type="button" class="btn btn-light">Clear All</button>
        </div>
      </section>
      <section>
        <ul id="todo-list" class="list-group border mt-3">
          <!-- <li class="list-group-item p-3">
            <input class="form-check-input me-1" id="todo-1" type="checkbox" />
            <label class="form-check-label" for="todo-1">
              <strike>Complete QTripDynamic</strike>
            </label>
          </li>
          <li class="list-group-item p-3">
            <input class="form-check-input me-1" id="todo-2" type="checkbox" />
            <label class="form-check-label" for="todo-2">
              Complete FE-2 Challenge
            </label>
          </li> -->
        </ul>
      </section>
    </div>
    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
